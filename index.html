    <script>

        const hero=document.querySelector('.hero-section-left');
        const hamMenu=document.querySelector('.ham-menu');
        const hamMenu1=document.querySelector('.hero-section-ham-menu');
        const bodyContainer=document.querySelector('.bg-container');

        const heroRight=document.querySelector('.home-section-right');

        hamMenu.addEventListener('click',function(){
            console.log('Clicked');
            hero.classList.remove('hidden');
            bodyContainer.style.opacity='0.69';
            hero.style.zIndex='1';

        })

        hamMenu1.addEventListener('click',function(){
            console.log('Clicked');
            hero.classList.add('hidden');
            bodyContainer.style.opacity='1';
        })

        heroRight.addEventListener('click',function(){
            hero.style.display='none';
            heroRight.style.display='none';
        })
